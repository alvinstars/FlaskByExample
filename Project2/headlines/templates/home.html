<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{publication}} Headlines</title>
</head>
<body>
        <h1>{{publication}} Headlines</h1>
        {% for article in articles %}
        <b><a href="{{article.link}}"> {{article.title}} </a></b><br />
        <i>{{article.published}}</i><br />
        <p>{{article.summary}}</p>
        <hr />
        {% endfor %}
</body>
</html>
